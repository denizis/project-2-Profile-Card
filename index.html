<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- css link -->
    <link rel="stylesheet" href="css.css">

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="picture/ben.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Deniz Ä°skender</span>
            <span class="job">Software Engineering Student</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2" class="link">
                <i class='bx bxl-facebook' ></i>


            <a href="#" style="background-color: #1da1f2"  class="link">
               <i class='bx bxl-twitter'></i>

            <a href="#" style="background-color: #e1306c"  class="link">
                <i class='bx bxl-instagram'></i>

            <a href="#" style="background-color: #ff0000"  class="link">
                <i class='bx bxl-linkedin-square'></i>
                </a>
                

        </div>
        <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>


        </div>

 <div class="analytics">

    <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">60k</span>

    </div>

    <div class="data">
        <i class='bx bx-message-rounded-dots'></i>
        <span class="number">30k</span>

    </div>
    <div class="data">
        <i class='bx bxs-share-alt'></i>
        <span class="number">12k</span>

    </div>



 </div>


    </div>




</body>
</html>
